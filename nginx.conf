server {
    listen 80;
    server_name vm-cinboraimpactar2.cin.ufpe.br;

    # Aumentar limite de upload para permitir imagens grandes
    client_max_body_size 10M;

    root /usr/share/nginx/html;

    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /connecttoong/ {
        proxy_pass http://connect-ong-frontend:3017/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /connecttoongback/ {
        proxy_pass http://connect-ong-backend:3007/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /cinscreve/ {
        proxy_pass http://frontend_cinscreve:5002/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /cinscreveback/ {
        proxy_pass http://backend_cinscreve:3002/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /hubdedoacao/ {
        proxy_pass http://projetoprefeitura:8004/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /hubdedoacaoback/ {
        proxy_pass http://projeto-prefeitura-backend:3004/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /lojasocial/ {
        proxy_pass http://social-store-frontend:3008/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /lojasocialback/ {
        proxy_pass http://social-store-backend:8008/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Configurações específicas para upload
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }


    # Assets estáticos do Next.js (_next/*)
    location ~ ^/escolaong/_next/(.*)$ {
        proxy_pass http://school_frontend:8001/escolaong/_next/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para assets estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ ^/escolaong(/.*)?$ {
        proxy_pass http://school_frontend:8001$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redireciona /escolaong para /escolaong/
    location = /escolaong {
        return 301 /escolaong/;
    }


    location /escolaongback/ {
        proxy_pass http://school_backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}